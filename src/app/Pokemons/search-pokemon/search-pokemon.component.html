<div class="row">

  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchbox (keyup)="search(searchbox.value)" placeholder="Rechercher un pokÃ©mon"/>
        </div>
        <div class="collection" >
          <a style="vertical-align: middle;" *ngFor="let pokemon of pokemons$ |async" class="collection-item" (click)="goDetail(pokemon)" >
            <img src="{{pokemon.picture}}" style="width: 50px;">{{pokemon.name}}
        </a>
        </div>
      </div>
    </div>
  </div>
</div>
